
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Inicio con Botones e Iconos PNG</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #eef1f5;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Buscador */
    #search-container {
        margin-top: 60px;
        width: 100%;
        text-align: center;
    }

    #search-box {
        width: 60%;
        max-width: 600px;
        padding: 15px 20px;
        border-radius: 50px;
        font-size: 18px;
        border: none;
        outline: none;
        box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    /* Botones */
    #buttons-grid {
        margin-top: 60px;
        width: 85%;
        max-width: 1150px;
        display: grid;
        gap: 25px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .btn {
        background: white;
        padding: 22px;
        border-radius: 16px;
        text-align: center;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        transition: 0.25s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
    }

    .btn:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 28px rgba(0,0,0,0.25);
        background: #f7f9fc;
    }

    .icon-img {
        width: 64px;
        height: 64px;
    }
</style>

<script>
function buscar(e) {
    if (e.key === "Enter") {
        const q = document.getElementById("search-box").value;
        window.open("https://www.google.com/search?q=" + encodeURIComponent(q), "_blank");
    }
}
</script>

</head>
<body>

<div id="search-container">
    <input id="search-box" type="text" placeholder="Buscar..." onkeydown="buscar(event)">
</div>

<div id="buttons-grid">

    <a class="btn" href="https://google.com" target="_blank">
        <img class="icon-img" src="icons/google.png">
        Google
    </a>

    <a class="btn" href="https://drive.google.com" target="_blank">
        <img class="icon-img" src="icons/drive.png">
        Drive
    </a>

    <a class="btn" href="https://mail.google.com" target="_blank">
        <img class="icon-img" src="icons/gmail.png">
        Gmail
    </a>

    <a class="btn" href="https://calendar.google.com" target="_blank">
        <img class="icon-img" src="icons/calendar.png">
        Calendario
    </a>

    <a class="btn" href="https://keep.google.com" target="_blank">
        <img class="icon-img" src="icons/keep.png">
        Notas
    </a>

    <a class="btn" href="https://chat.openai.com" target="_blank">
        <img class="icon-img" src="icons/chatgpt.png">
        ChatGPT
    </a>

    <a class="btn" href="#">
        <img class="icon-img" src="icons/documentos.png">
        Documentos
    </a>

    <a class="btn" href="#">
        <img class="icon-img" src="icons/favoritos.png">
        Favoritos
    </a>

    <a class="btn" href="https://youtube.com" target="_blank">
        <img class="icon-img" src="icons/youtube.png">
        YouTube
    </a>

    <a class="btn" href="https://canva.com" target="_blank">
        <img class="icon-img" src="icons/canva.png">
        Canva
    </a>

    <a class="btn" href="https://office.com" target="_blank">
        <img class="icon-img" src="icons/excel.png">
        Excel
    </a>

    <a class="btn" href="https://web.telegram.org" target="_blank">
        <img class="icon-img" src="icons/telegram.png">
        Telegram
    </a>

</div>

</body>
</html>
